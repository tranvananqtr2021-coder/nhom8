<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh Trần Văn Nam</title>
    <style>
        /* Thiết lập trang full màn hình, nền đen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* Ẩn thanh cuộn */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Thiết lập ảnh tự căn chỉnh giữa và không bị méo */
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Giữ đúng tỉ lệ ảnh */
            display: block;
        }
    </style>
</head>
<body>

    <img src="Code/lop/lopa/trinh.jpg" alt="Lê Trần Kiều Trinh Full Screen">

</body>

</html>
