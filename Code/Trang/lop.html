<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp 12D - Ban Cán Sự</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7f6; }
        
        /* Navbar */
        .navbar { 
            background-color: #004080; padding: 0 10%; display: flex; 
            align-items: center; border-bottom: 4px solid #fbb03b; height: 60px; 
            position: sticky; top: 0; z-index: 1000;
        }
        .back-btn { color: white; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .back-btn:hover { color: #fbb03b; }

        /* --- BANNER LỚP HỌC (ĐÃ THAY ẢNH) --- */
        .banner-class { 
            /* BẠN THAY TÊN ẢNH LỚP VÀO DÒNG DƯỚI ĐÂY */
            background: linear-gradient(rgba(0, 64, 128, 0.75), rgba(0, 64, 128, 0.75)), url('../lop/lopa/anh_tap_the_lop.jpg');
            
            /* Cấu hình hiển thị ảnh */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 320px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; text-align: center;
        }

        .class-info-box { 
            background: rgba(0, 0, 0, 0.3); /* Khung mờ nhẹ quanh chữ */
            padding: 20px 40px; 
            border-radius: 15px; 
            margin-top: 15px; 
            border: 1px solid rgba(255,255,255,0.3); 
            backdrop-filter: blur(5px);
        }

        /* Danh sách Ban Cán Sự */
        .section-title { text-align: center; padding: 40px 0 20px; color: #004080; text-transform: uppercase; font-weight: 800; }
        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 0 10% 50px; }
        
        .card { 
            background: white; border-radius: 15px; padding: 30px; text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-bottom: 5px solid #004080; 
            cursor: pointer; transition: 0.3s; 
        }
        .card:hover { transform: translateY(-10px); border-bottom-color: #fbb03b; }
        .card i { font-size: 45px; color: #fbb03b; margin-bottom: 15px; display: block; }
        .card h3 { color: #004080; font-size: 19px; margin-bottom: 5px; }
        .card p { color: #666; font-size: 14px; font-weight: bold; text-transform: uppercase; }

        /* Modal Popup */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 1200px; height: 95vh; border-radius: 10px; position: relative; overflow: hidden; }
        .close-btn { position: absolute; right: 20px; top: 10px; font-size: 40px; cursor: pointer; color: #333; z-index: 10001; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="../../trang9.html" class="back-btn"><i class="fas fa-chevron-left"></i> QUAY LẠI TRANG CHỦ</a>
    </nav>

    <div class="banner-class">
        <h1 style="font-size: 45px; text-transform: uppercase; letter-spacing: 2px;">TẬP THỂ LỚP 12D</h1>
        <div class="class-info-box">
            <p style="font-size: 18px; margin-bottom: 5px;">GVCN: <strong>Lê Thị Thanh Thùy</strong></p>
            <p style="font-size: 20px; color: #fbb03b; font-weight: bold;">Sĩ số: 46 học sinh</p>
        </div>
    </div>

    <h2 class="section-title">Ban Cán Sự Lớp</h2>

    <div class="member-grid">
        <div class="card" onclick="openCV('../lop/thu12.html')">
            <i class="fas fa-crown"></i>
            <h3>Lê Thị Anh Thư</h3>
            <p>Lớp trưởng</p>
        </div>

        <div class="card" onclick="openCV('../lop/mai.html')">
            <i class="fas fa-graduation-cap"></i>
            <h3>Nguyễn Phương Mai</h3>
            <p>Lớp phó học tập</p>
        </div>

        <div class="card" onclick="openCV('../lop/dang12.html')">
            <i class="fas fa-gavel"></i>
            <h3>Nguyễn Văn Hải Đăng</h3>
            <p>Bí Thư</p>
        </div>

        <div class="card" onclick="openCV('../lop/bao.html')">
            <i class="fas fa-user-shield"></i>
            <h3>Trương Quân Bảo</h3> <p>Lớp phó kỷ luật</p>
        </div>

        <div class="card" onclick="openCV('../lop/duong.html')">
            <i class="fas fa-broom"></i>
            <h3>Phạm Ánh Dương</h3>
            <p>Lớp phó lao động</p>
        </div>

        <div class="card" onclick="openCV('../lop/trinh.html')">
            <i class="fas fa-music"></i>
            <h3>Lê Trần Kiều Trinh</h3>
            <p>Văn thể mỹ</p>
        </div>
    </div>

    <div id="cvModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCV()">&times;</span>
            <iframe id="cvFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function openCV(file) {
            document.getElementById('cvFrame').src = file;
            document.getElementById('cvModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeCV() {
            document.getElementById('cvModal').style.display = 'none';
            document.getElementById('cvFrame').src = '';
            document.body.style.overflow = 'auto';
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('cvModal')) {
                closeCV();
            }
        }
    </script>
    <audio autoplay loop>
		<source src="../../nhacnen.mp3">
	</audio>
</body>

</html>
